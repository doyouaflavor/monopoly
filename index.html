<!doctype html>
<html lang="zh-hant">
<head>
	<meta charset="UTF-8">
	<title>你是哪種窮鬼</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" id="theme">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="wrapper reveal">
    <div class="slides">
        <section class="question-1">
           <h3>你的畢業證書掉到湖裡了，湖中女神跳出來問你，你掉的是哪份工作呢？</h3>
            <label for="question-1-1"><input type="radio" id="question-1-1" name="question-1" value="1">
            22k公司小職員：每天都離夢想更遠了一點</label>
            <label for="question-1-2"><input type="radio" id="question-1-2" name="question-1" value="2">
            月休5天服務業：30年後就能在夢裡買房子了呢</label>
            <label for="question-1-3"><input type="radio" id="question-1-3" name="question-1" value="3">
            零工特務：領現金，除了三餐之外什麼都要愁
</label>
        </section>
        <section class="question-2">
           <h3>終於領到第一份薪水，你的朋友希望你請他喝酒，你會？</h3>
            <label for="question-2-1"><input type="radio" id="question-2-1" name="question-2" value="1">
            果斷拒絕他：其實已經很久沒跟朋友出去了呢QQ
</label>
            <label for="question-2-2"><input type="radio" id="question-2-2" name="question-2" value="2">
            請便宜一點的好了：但請了就沒錢了QQ
</label>
            <label for="question-2-3"><input type="radio" id="question-2-3" name="question-2" value="3">
            阿莎力請下去：上次他都請我喝酒了，這次就換我請一次吧～
</label>
        </section>
        <section class="question-3">
           <h3>你認為你目前租得起的房子是....
</h3>
            <label for="question-3-1"><input type="radio" id="question-3-1" name="question-3" value="1">
            天母的別墅</label>
            <label for="question-3-2"><input type="radio" id="question-3-2" name="question-3" value="2">
            五坪的頂加公寓
</label>
            <label for="question-3-3"><input type="radio" id="question-3-3" name="question-3" value="3">
            別人家的陽台（附圖）</label>
        </section>
        <section class="question-4">
           <h3>突然被老闆說競爭力不夠，扣了三天薪水！今天的晚餐要吃什麼呢？
</h3>
            <label for="question-4-1"><input type="radio" id="question-4-1" name="question-4" value="1">
            大吃三客夜市牛排洩憤</label>
            <label for="question-4-2"><input type="radio" id="question-4-2" name="question-4" value="2">
            被減薪就是要吃泡麵啊</label>
            <label for="question-4-3"><input type="radio" id="question-4-3" name="question-4" value="3">
            啊有差嗎</label>
        </section>
        <section class="question-5">
           <h3> 感謝老天！難得的連假終於來了～你想做什麼？
</h3>
            <label for="question-5-1"><input type="radio" id="question-5-1" name="question-5" value="1">
            連假是什麼？能吃嗎？</label>
            <label for="question-5-2"><input type="radio" id="question-5-2" name="question-5" value="2">
            一出門就要花錢了，當然是宅在家躺好了
</label>
            <label for="question-5-3"><input type="radio" id="question-5-3" name="question-5" value="3">
            終於放假了，當然要跟朋友一起去7-11喝酒放鬆！</label>
        </section>
        
        <section>
            <h3>你是 ......</h3>
            <p class="result">
                意志力的大富翁啊！
            </p>
        </section>
    </div>
</div>

<script>

      $('input').click(function(){
          setTimeout(function(){
            Reveal.right();  
              
          },300);
      })
  });
    </script>

</body>
</html>
